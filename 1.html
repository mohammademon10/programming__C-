<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: lime;
            font-size: 2rem;
            font-family: monospace;
        }

        #text {
            border-right: 3px solid lime;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(20) infinite, blink 0.1s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="text">HAPPY BIRTHDAY SANJIDA ALI</div>
</body>
</html>
